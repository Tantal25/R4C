{% extends "base.html" %}

{% block title %}
  Форма для создания покупателей
{% endblock %}

{% block content %}
  <h3>Введите email для регистрации покупателя</h3>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Подтвердить">
  </form>
  {% if result_message %}
    <div class="success-message">
      <h3>{{ result_message }}</h3>
    </div>
  {% endif %}

{% endblock %}
