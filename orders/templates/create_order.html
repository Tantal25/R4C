{% extends "base.html" %}

{% block title %}
  Форма для заказа роботов
{% endblock %}

{% block content %}
  <h2>Введите ваш email и введите серийный номер интересующего вас робота</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Создать заказ">
  </form>
  {% if result_message %}
    <div class="success-message">
      <h3>{{ result_message }}</h3>
    </div>
  {% endif %}
{% endblock %}
